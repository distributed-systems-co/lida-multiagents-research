# LIDA Services - connects to external Redis
# Redis must be running separately (docker-compose.redis.yml or host Redis)
#
# Usage:
#   # Connect to Redis on default port 6379
#   docker-compose -f docker-compose.services.yml up
#
#   # Connect to Redis on custom port (e.g., user2 on port 6380)
#   REDIS_PORT=6380 docker-compose -f docker-compose.services.yml -p user2 up
#
#   # With workers
#   REDIS_PORT=6380 docker-compose -f docker-compose.services.yml -p user2 --profile workers up

services:
  # Main API Server - Port 2040
  api:
    build: .
    command: ["server", "--role=api"]
    ports:
      - "${API_PORT:-2040}:${API_PORT:-2040}"
    volumes:
      - .:/app
      - app_data:/app/data
      - ./logs:/app/logs
    environment:
      - PORT=${API_PORT:-2040}
      - SERVER_ROLE=api
      - WORKERS=${API_WORKERS:-4}
      - SCENARIO=${SCENARIO:-default}
      - MAX_ROUNDS=${MAX_ROUNDS:-5}
      - SWARM_LIVE=${SWARM_LIVE:-false}
      - FULL_LOGS=${FULL_LOGS:-false}
      - CLEAR_LOGS_ON_START=${CLEAR_LOGS_ON_START:-true}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:${REDIS_PORT:-6379}}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - PARALLEL_API_KEY=${PARALLEL_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-2040}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streaming Server - Port 8787
  streaming:
    build: .
    command: ["server", "--role=streaming"]
    ports:
      - "${STREAMING_PORT:-8787}:${STREAMING_PORT:-8787}"
    volumes:
      - .:/app
      - app_data:/app/data
      - ./logs:/app/logs
    environment:
      - PORT=${STREAMING_PORT:-8787}
      - SERVER_ROLE=streaming
      - WORKERS=${STREAMING_WORKERS:-2}
      - SCENARIO=${SCENARIO:-default}
      - MAX_ROUNDS=${MAX_ROUNDS:-5}
      - SWARM_LIVE=${SWARM_LIVE:-false}
      - FULL_LOGS=${FULL_LOGS:-false}
      - CLEAR_LOGS_ON_START=${CLEAR_LOGS_ON_START:-true}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:${REDIS_PORT:-6379}}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - PARALLEL_API_KEY=${PARALLEL_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${STREAMING_PORT:-8787}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Server - Port 12345
  dashboard:
    build: .
    command: ["dashboard"]
    ports:
      - "${DASHBOARD_PORT:-12345}:${DASHBOARD_PORT:-12345}"
    volumes:
      - .:/app
    environment:
      - PORT=${DASHBOARD_PORT:-12345}
      - SERVER_ROLE=dashboard
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:${REDIS_PORT:-6379}}
      - API_URL=http://api:${API_PORT:-2040}
      - STREAMING_URL=http://streaming:${STREAMING_PORT:-8787}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - dashboard
    restart: unless-stopped

  # Legacy combined server (backward compatibility)
  app:
    build: .
    command: ["server"]
    ports:
      - "${PORT:-12345}:${PORT:-12345}"
    volumes:
      - .:/app
      - app_data:/app/data
      - ./logs:/app/logs
    environment:
      - PORT=${PORT:-12345}
      - WORKERS=${WORKERS:-2}
      - SCENARIO=${SCENARIO:-default}
      - MAX_ROUNDS=${MAX_ROUNDS:-5}
      - SWARM_LIVE=${SWARM_LIVE:-false}
      - FULL_LOGS=${FULL_LOGS:-false}
      - CLEAR_LOGS_ON_START=${CLEAR_LOGS_ON_START:-true}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:${REDIS_PORT:-6379}}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - PARALLEL_API_KEY=${PARALLEL_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - legacy
    restart: unless-stopped

  # Background workers for compute-intensive tasks
  workers:
    build: .
    command: ["workers"]
    environment:
      - NUM_WORKERS=${NUM_WORKERS:-8}
      - WORKER_CAPACITY=${WORKER_CAPACITY:-5}
      - SWARM_LIVE=${SWARM_LIVE:-false}
      - FULL_LOGS=${FULL_LOGS:-false}
      - CLEAR_LOGS_ON_START=${CLEAR_LOGS_ON_START:-true}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:${REDIS_PORT:-6379}}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - PARALLEL_API_KEY=${PARALLEL_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
    profiles:
      - workers

volumes:
  app_data:
