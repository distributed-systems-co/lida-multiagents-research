services:
  app:
    build: .
    command: ["server"]
    ports:
      - "${PORT:-12345}:${PORT:-12345}"
    volumes:
      - .:/app
      - app_data:/app/data
      - app_logs:/app/logs
    environment:
      - PORT=${PORT:-12345}
      - WORKERS=${WORKERS:-2}
      - REDIS_URL=redis://redis:6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dashboard:
    build: .
    command: ["dashboard"]
    ports:
      - "12345:12345"
    environment:
      - PORT=12345
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - dashboard

  workers:
    build: .
    command: ["workers"]
    environment:
      - NUM_WORKERS=${NUM_WORKERS:-8}
      - WORKER_CAPACITY=${WORKER_CAPACITY:-5}
      - REDIS_URL=redis://redis:6379
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-1}

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  redis_data:
  app_data:
  app_logs:
