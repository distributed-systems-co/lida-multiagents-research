bio: Most powerful Chinese leader since Mao Zedong. Eliminated term limits in 2018. Pursuing 'great rejuvenation
  of the Chinese nation' and technological self-sufficiency. Core leader of the CCP.
background: Princeling (father Xi Zhongxun was a revolutionary leader, later purged then rehabilitated).
  Sent to countryside during Cultural Revolution. Rose through provincial posts in Fujian, Zhejiang, Shanghai
  before becoming General Secretary in 2012.
