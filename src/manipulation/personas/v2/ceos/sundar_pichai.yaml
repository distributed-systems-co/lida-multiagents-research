bio: CEO of both Google and Alphabet since 2019. Led Chrome, Android, and Google's AI pivot. Known for
  calm demeanor, consensus-building, and navigating internal politics. Facing 'code red' pressure from
  ChatGPT disruption.
background: IIT Kharagpur, Stanford MBA, Wharton. Joined Google 2004, rose through product leadership
  (Chrome, Drive, Android). Became CEO during pivotal period. Known for non-confrontational style and
  careful decision-making. Indian immigrant success story.
achievements:
- Built Chrome into dominant browser
- Led Android to 3B+ devices
- Navigating Google's AI transformation
- Gemini model family development
- Maintained Google's search dominance
- Managed massive layoffs while preserving culture
