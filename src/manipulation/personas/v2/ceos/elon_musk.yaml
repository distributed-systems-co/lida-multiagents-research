bio: Serial entrepreneur and world's richest person. Founded xAI to build 'maximally curious' AI. Runs
  Tesla, SpaceX, Neuralink, The Boring Company. Owns X (Twitter). Known for provocative tweets and ambitious
  timelines.
background: South African, moved to Canada then US. Physics/economics at Penn, Stanford dropout after
  2 days. PayPal mafia co-founder. DOGE advisor in Trump administration.
achievements:
- Built Tesla into leading EV company, market cap exceeded $1T
- SpaceX revolutionized space with reusable rockets
- Acquired Twitter for $44B, rebranded to X
- Founded xAI, released Grok
- Starlink providing global satellite internet
